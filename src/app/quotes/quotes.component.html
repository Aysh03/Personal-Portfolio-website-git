<div class="p-4 mt-24 mb-24 rounded-lg">
  <div class="relative">
   
    <owl-carousel-o [options]="customOptions" #carousel>
    
      <ng-container *ngFor="let quote of quotesStore">

        <ng-template carouselSlide [id]="quote.id" class="bg-teal-400">
             
 
          <div class="bg-teal-600 rounded-lg shadow-lg p-8 text-center flex flex-col justify-center items-center h-96 mt-5">

         
            <div class="rounded-full overflow-hidden lg:w-36 lg:h-36 md:h-36 md:w-36  sm:w-20 sm:h-20 ">
              <img [src]="quote.image" alt="Author Image" class="h-full w-full object-cover">
            </div>

            <p class="text-2xl font-bold mb-4"><span class="text-slate-900">&ldquo; &nbsp;</span>{{ quote.text }}<span class="text-slate-900"> &nbsp;&rdquo; </span></p>
            <p class="text-lg"><small> <strong>~  &nbsp;{{ quote.author }}</strong></small></p>
          </div>
        </ng-template>
      </ng-container>

    </owl-carousel-o>

  </div>
</div>
